<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
		let imie = document.querySelector("#imie").value;
		let wiek = Number(document.querySelector("#wiek").value);
		let wynik = document.querySelector("#wynik");
		function sprawdz()
		{
			console.log(wiek);
			if(wiek < 16)
			{	
				wynik.innerHTML = "Nie może wziąć udziąłu w seansie";
			}
			else if(wiek >= 16 && wiek <= 17)
			{
				wynik.innerHTML = "Może wziąć udział, jeśli jest z opiekunem opłata 12zł";
			}
			else if((imie == "Brad" || imie == "Morgan") && wiek >= 18)
			{
				wynik.innerHTML = "Może wziąć udział za darmo";
			}
			else if(wiek >= 18)
			{
				wynik.innerHTML = "Może wziąć udział opłata 18zł";
			}
	
			
		}

	</script>

</body>
</html>
