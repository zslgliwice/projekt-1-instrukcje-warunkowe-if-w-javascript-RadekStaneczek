<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Którą bramkę wybierasz: <input type="number" id="bramka"> </label>

	<input type="submit" value="Wybieram bramkę" onclick="teleturniej()">

	<div id="wynik"></div>
	
	<script>
		let bramka = document.querySelector("#bramka").value;
		let wynik = document.querySelector("#wynik");
		function teleturniej()
		{
			var lucky = Math.floor(Math.random() * 3) + 1;

			bramka >= 1 && bramka <= 3 ? (bramka == lucky ? wynik.innerHTML = "wygrana" : wynik.innerHTML = "porażka") : alert("podaj jeszcze raz");
			
			
			return wynik.innerHTML;
		}

	</script>

</body>
</html>
